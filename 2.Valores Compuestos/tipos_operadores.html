<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos Javascript</title>
</head>
<body>
    <h1>Tipos de operadores</h1>


    <script>
        //Operadores
        //Aritméticos + - * / % () 

        let a = 5 + (5 - 10) * 3;
        let modulo = 5 % 2; //residuo división 


        console.log(a);
        console.log(modulo);

        /* Relacionales
        > ,< , >= ,<= , ==, = = =, !=, !== 
        */

        console.log( 8 > 9); //false
        console.log(9 > 8); //true 
        console.log(8 >= 9); //false 
        console.log(9 >= 8);  // true
        console.log(7 < 7); //false
        console.log(7 <= 7); //true
        console.log("7" == 7); //true
        console.log(0 == false); //true


        //Comparación de tipo de dato y de valor
        console.log(0 === false); //false
        
        
        /*
        = 1 igual es asignación de variable
        == 2 iguales es comparación de valores 
        === 3 iguales es comparación de tipo de dato y de valor 
        */

        //Incremento Decremento 
        let i = 2;

        console.log(i++);
        console.log(i++);
        //i = i + 2;
        //i *= 3;
        console.log(i);

        //operador unario
        i++;
        i--;
        ++i;
        --i;
        console.log(i);

    </script>
</body>
</html>
