<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos Javascript</title>
</head>
<body>
    <h1>Funciones</h1>

    <script>
        /*
        Una función es un bloque de código,
        autoconteniddo, que se puede definir una
        vez y ejecutar en cualquier momento.
        Opcionalmente, una función puede aceptar:
        parámetros y devolver un valor

        Las funciones en Javascript son objetos,
        un tipo especial de objetos;

        Se dice que las funciones son ciudadanos
        de primera clase porque pueden asignarse a 
        un valor, y pueden pasarse como argumentos y usarse como un valor de retorno
        */


        //Función Declaradas 
        function estoEsUnaFuncion(){
            console.log("Uno");
            console.log("Dos");
            console.log("Tres");
        }


        function unaFuncionQueDevuelveValor(){
            console.log("Uno");
            //Todo lo que esta antes del primer return se ejecuta 
            return 19;
            //Lo que esta despues del primer return se ignora
            console.log("Dos");
            console.log("Tres");

            return "La función ha retornado una cadena de texto "
        }

        //Esta variable se ejecuta luego de el primer return 
        let valorDeFuncion = unaFuncionQueDevuelveValor();

        console.log(valorDeFuncion);
        //Invocación de función 
        estoEsUnaFuncion();

        //Función con Argumentos y valores por defecto
        function saludar(nombre = "Desconocido", edad = 0){
            console.log(`Hola mi nombre es ${nombre} y tengo ${edad} años`)
        }

        saludar("ileana", 19);
        saludar();

        
        //Funciones declaradas vs Funciones expresadas 
        funcionDeclarada();
        
        function funcionDeclarada(){
            console.log("Esto es una función declarada puede invocarse en cualquier parte de nuestro código. incluso antes que la función sea declarada");
        }

        funcionDeclarada();

        //Función Expresada o anonima
        const funcionExpresada = function(){
            console.log("Esto es una función expresada, es decir, una función que se le ha asginado como valor a una variable, si invocamos esta función antes de su definición JS nos dirá....")
        }
        
        funcionExpresada();

    </script>
</body>
</html>
