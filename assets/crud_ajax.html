<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST AJAX</title>
</head>
<body>
    <h1>CRUD API REST AJAX</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar Jugadores</h2>
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="nombre" required>
                <br>
                <input type="text" name="posicion" placeholder="posicion" required>
                <br>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2>Ver Jugadores</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Posicion</th>
                        <th>Id</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="nombre"></td>
            <td class="posicion"></td>
            <td>
                <button class="edit">
                    Editar
                </button>
                <button class="delete">
                    Eliminar
                </button>
            </td>
        </tr>
    </template>
    <script>
        const d = document, 
        $table = d.querySelector(".crud-table"),
        $form = d.querySelector(".crud-form"),
        $title = d.querySelector(".crud-title"),
        $template = d.getElementById("crud-template").content,
        $fragment = d.createDocumentFragment();
    
    
        const ajax = (options) => {
            let {url, method, success, error, data} = options;
            const xhr = new XMLHttpRequest();

            xhr.addEventListener("readystatechange", e => {
                if(xhr.readyState !== 4) return;

                if(xhr.status >= 200 && xhr.status < 300){
                    //success
                    let json = JSON.parse(xhr.responseText);
                    success(json);
                }else{
                    //error
                    let message = xhr.statusText || "OcurriÃ³ un error";
                    error(`Error ${xhr.status}: ${message}`);
                }
            });

            xhr.open(method || "GET", url);
            xhr.setRequestHeader("Content-type", "application/json charset=utf-8");
            xhr.send(JSON.stringify(data));
        }

        const getAll = () => {
            ajax({
                method: "GET",
                url: "http://localhost:5555/jugadores",
                success: (res) => {
                    console.log(res);
                    res.forEach(el => {
                        $template.querySelector(".nombre").textContent = el.nombre;
                        $template.querySelector(".posicion").textContent = el.posicion;
                        $template.querySelector(".edit").dataset.id = el.id;
                        $template.querySelector(".edit").dataset.nombre = el.nombre;
                        $template.querySelector(".edit").dataset.posicion = el.posicion;
                        $template.querySelector(".delete").dataset.id = el.id;

                        let $clone = d.importNode($template, true);
                        $fragment.appendChild($clone);
                    });

                    $table.querySelector("tbody").appendChild($fragment)
                },
                error: (err) => {
                    console.warn(err);
                    $table.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`)
                },
                data: null
            })
        }
        d.addEventListener("DOMContentLoaded", getAll)
    </script>
</body>
</html>
