<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST Fetch</title>
</head>
<body>
    <h1>CRUD API REST Fetch</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar Jugadores</h2>
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="nombre" required>
                <br>
                <input type="text" name="posicion" placeholder="posicion" required>
                <br>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2>Ver Jugadores</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Posicion</th>
                        <th>Id</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="nombre"></td>
            <td class="posicion"></td>
            <td>
                <button class="edit">
                    Editar
                </button>
                <button class="delete">
                    Eliminar
                </button>
            </td>
        </tr>
    </template>
    <script>
        const d = document, 
        $table = d.querySelector(".crud-table"),
        $form = d.querySelector(".crud-form"),
        $title = d.querySelector(".crud-title"),
        $template = d.getElementById("crud-template").content,
        $fragment = d.createDocumentFragment();
    
    
        const getAll = async () => {
            try{
                let res = await fetch("http://localhost:5555/jugadores"),
                json = await res.json();

                if(!res.ok) throw {status: res.status, statusText: res.statusText};

                json.forEach(el => {
                    $template.querySelector(".nombre").textContent = el.nombre;
                    $template.querySelector(".posicion").textContent = el.posicion;

                    let $clone = d.importNode($template, true);
                    $fragment.appendChild($clone);
                });

                $table.querySelector("tbody").appendChild($fragment);
            }catch(error){
                let message = err.statusText || "Ocurri√≥ un error";
                $table.insertAdjacentHTML("afterend", `<p><b>Error: ${err.status}: ${message}</b></p>`)
            }
        }

        d.addEventListener("DOMContentLoaded", getAll);
    </script>
</body>
</html>
