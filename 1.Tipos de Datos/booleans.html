<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos Javascript</title>
</head>
<body>
    <h1>Fundamentos Javascript</h1>


    <script>
        //Booleans
        let verdadero = true;
        let falso = false;

        //valores booleanos a partir del constructor Boolean
        let v = Boolean(true);
        let f = Boolean(false);
        
        console.log(typeof(verdadero, falso)); //boolean
        console.log(v,f);

        //Valores que no son ni true ni false, pero tienden a valores verdaderos o falsos
        console.log(Boolean(0)); //false
        console.log(Boolean(-7)); //true
        console.log(Boolean(" ")); //true
    </script>
</body>
</html>
