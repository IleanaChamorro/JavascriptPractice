    <script>
        //Cadenas de Texto aka Strings
        let nombre = "Ileana";
        let apellido = "Chamorro";

        //Declaraci√≥n con constructor

        let lorem = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad dolores, ipsum sed saepe doloribus ratione ea neque dolore, obcaecati laboriosam impedit odit molestias accusamus ullam a, delectus excepturi cupiditate perspiciatis!";
        console.log(nombre, apellido, saludo);
        console.log(
            nombre.length,
            apellido.length,
            saludo.length,
            nombre.toUpperCase(),
            apellido.toLowerCase(),
            lorem.includes("amet"),
            lorem.includes("ileana"),
            lorem,
            lorem.trim(),
            lorem.split(" "),
            lorem.split(" , "),
        )
    </script>
