<html lang="en">
<head>

    <title>Fundamentos Javascript</title>

<body>
    <h1>Fundamentos Javascript</h1>


    <script>
        //null & Undefined -> Representan un valor ausente (variable sin valor), undefined - variable no inicializada o indefinida

        //undefined indica que no se ha inicializado una variable y que el valor está ausente
        let indefinida; //valor asignado por Javascript

        console.log(typeof(indefinida));


        //null es un valor especial que indica la ausencia de un valor 
        let nulo = null; //variable inicializada con null intencionalmente por el programador 
        console.log(typeof(null));


        //Datos no númericos

        //NaN - Not a number 

        //Los valores primitivos se escriben con lowerCamelCase
        let noEsUnNumero = "hola" * 3.7; 
        console.log(noEsUnNumero);

        

    </script>
</body>
</html>
