<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>JSON Javascript Object Notation</h1>

    <script>
        //Formato ligero de intercambio de datos

        const json = {
            cadena: "Jon",
            numero: 35,
            booleano: true,
            arreglo: ["correr", "programar", "cocinar"],
            objeto: {
                twitter: "@jonmircha",
                email: "jonmircha@gmail.com"
            },
            nulo: null
        }

        console.log(json);

        console.log(JSON.parse("{}"));
        console.log(JSON.parse("[1, 2, 3]"));
        console.log(JSON.parse("true"));
        console.log(JSON.parse("false"));
        console.log(JSON.parse("19"));
        console.log(JSON.parse("Hola Mundo"));
        
        //parse: analizar una notaci√≥n json y la va a convertir a un dato que javascript valide (ej string) 

        //stringify: convierte un objeto o valor valido en Javascript a una cadena de texto JSON
        console.log(JSON.stringify({}));
        console.log(JSON.stringify([1, 2, 3]));
        console.log(JSON.stringify(true));
        console.log(JSON.stringify(false));
        console.log(JSON.stringify(null));
        console.log(JSON.stringify({x: 2, y: 3}));
        console.log(JSON.stringify(json));
        </script>
</body>
</html>
