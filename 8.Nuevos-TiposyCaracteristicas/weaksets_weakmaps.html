<body>
    


    <script>
        /*
        Weak Sets -> Conjunto Débil
        Weak Maps -> Mapas Débiles 

        ¿Qué significa que sean débiles? 
        Significa que solo pueden almacenar referencias débiles, es decir, que las llaves deben ser de tipo objeto

        Sus carencias son que no podemos iterar sobre las claves o valores, es decir, no podemos recorrerlos. Tampoco podemos borrar todos los elementos a la vez y tampoco podemos verificar su tamaño (no existe propiedad size)
        */


        //Ejemplos weakset

        //const ws = new WeakSet([1,2,3,3,4,5,true,false,false,{},{},"hola", "HOla"])

        const ws = new WeakSet();

        let valor1 = {"valor1": 1};
        let valor2 = {"valor2": 2};
        let valor3 = {"valor3": 3};

        ws.add(valor1);
        ws.add(valor2);

        console.log(ws);

        console.log(ws.has(valor1));


        setInterval(() => console.log(ws), 1000);

        setTimeout(() => {
            valor1 = null; 
            valor2 = null;
            valor3 = null;
        }, 5000);

        /*
        const wm = new WeakMap([
            ["nombre", "Tuca"],
            ["edad", "6"],
            ["animal", "perro"],
            [null, "nulo"]
        ]); */

        const wm = new WeakMap();
        let llave1 = {};
        let llave2 = {};
        let llave3 = {};

        wm.set(llave1, 1);
        wm.set(llave2, 2);
        console.log(wm);

        console.log(wm.has(llave1));
        console.log(wm.has(llave3));

        console.log(wm.get(llave1));
        console.log(wm.get(llave2));
        console.log(wm.get(llave3));

        wm.delete(llave2);
        console.log(wm);

        wm.set(llave2, 2);
        wm.set(llave3, 3)
        console.log(wm);

        setInterval(() => console.log(wm), 1000);


        setTimeout(() => {
            llave1 = null;
            llave2 = null; 
            llave3 = null;
        }, 5000);
    </script>
</body>
