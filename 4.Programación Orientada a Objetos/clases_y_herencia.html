<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos Javascript</title>
</head>
<body>
    <h1>Clases y Herencias</h1>



    <script>
    //Animal es un objeto que hereda del prototipo object 


    //Las clases al no recibir parámetros, los recibe por el método constructor
    class Animal{
        //El constructor es un método especial que se ejecuta en el momento de instanciar la clase 
        constructor(nombre, genero){
            //Atributos
            this.nombre = nombre;
            this.genero = genero;
        }

        //Métodos
        sonar(){
            console.log("Hago sonidos por que estoy vivo");

        }
        saludar(){
            console.log(`Hola me llamo ${this.nombre}`);
        }
    }

    //Herencia
    class Perro extends Animal{
        constructor(nombre, genero, tamanio){
            //con el método super() se manda a llamar el constructor de la clase padre
            super(nombre, genero);
            this.tamanio = tamanio;
        }
    }


    //Instancias
    const mimi = new Animal("Mimi", "Hembra"),
     scooby = new Animal("Scooby", "Macho")


    console.log(mimi);
    mimi.sonar();
    mimi.saludar();
    console.log(scooby);
    scooby.saludar();
    scooby.sonar();
    </script>
</body>
</html>
