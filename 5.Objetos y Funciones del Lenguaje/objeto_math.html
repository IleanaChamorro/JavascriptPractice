<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos Javascript</title>
</head>
<body>
    <h1>Objeto Math</h1>



    <script>
        //Objeto math -> objeto estatico, cada vez que lo quieras utilizar hay que invocar a su prototipo
        console.log(Math);
        console.log(Math.PI);
        //Valor absoluto de un número
        console.log(Math.abs(-7.8));
        //Redondear un resultado
        console.log(Math.abs(-7.8));
        console.log(Math.ceil(7.8));
        console.log(Math.floor(7.8));
        console.log(Math.round(7.2));

        console.clear();
        //Raiz cuadrada
        console.log(Math.sqrt(81));
        //Elevación
        console.log(Math.pow(2,5));

        //Saber si es positivo, negativo o cero
        console.log(Math.sign(-7));

        //Valor aleatorio entre 0 y 1
        console.log(Math.random());
        console.log(Math.random() * 1000);
        //Valor aleatorio entre 0 y 1000
        console.log(Math.round(Math.random() * 1000));
    </script>
</body>
</html>
