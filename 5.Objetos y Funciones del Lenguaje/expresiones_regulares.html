    <script>
        /*Expresiones Regulares
            Son una secuencia de caracteres que forma un patrón de búsqueda, principalmente utilizada para la búsqueda de patrones de cadena de caracteres.
        */

        //Declarar expresiones regulares

        let cadena = "Lorem ipsum dolor sit amet consectetur adipisicing elit.Voluptatem fuga cupiditate dolores saepe, praesentium sit eaqque recusandae id sapiente similique, laudantium voluptatum perferendis ea iure ad odio doloremque earum voluptate.";

        /*let expReg = new RegExp("lorem", "ig");

        */

        let expReg2 = /lorem[1]/ig;
        console.log(expReg2.test(cadena));

    </script>
