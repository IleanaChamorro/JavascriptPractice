<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos Javascript</title>
</head>
<body>
    <h1>Break & Continue</h1>


    <script>
    const numeros = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];

    console.log("Sentencia Break");
    for(let i = 0; i < numeros.length; i++){
        if(i === 5){
            //Termina el bucle actual y  transfiere el control del programa a la siguiente sentencia a la sentecia de terminación de éstos elementos.
            break;
        }
        console.log(numeros[i]);
    }
    console.log("Sentencia Continue");

        for(let i = 0; i < numeros.length; i++){
            if(i === 5){
                //Termina la ejecución de las sentencias de la iteración actual del bucle actual y continua la ejecución del bucle con la próxima iteración
                console.log("Ejecución continue");
                continue;
            }

            console.log(numeros[i]);
        }    


    </script>
</body>
</html>
