<html lang="en">
<head>

<body>
    <h1>Estructura de Control: Condicionales</h1>

    <script>
        //Estructura de Control
        //mecanismo que permite controlar el flujo del cÃ³digo

        /* if -- else */
        let edad = 17;

        if( edad > 17){
            console.log("Eres mayor de edad");
        }else{
            console.log("Eres menor de edad");
        }

        if(edad >= 18){
            console.log("Eres mayor de edad");
        }else{
            console.log("Eres menor de edad");
        }

        if(edad < 18){
            console.log("Eres mayor de edad");
        }else{
            console.log("Eres menor de edad");
        }        

        if(edad <= 17){
            console.log("Eres mayor de edad");
        }else{
            console.log("Eres menor de edad");
        }
    </script>
</body>
</html>
